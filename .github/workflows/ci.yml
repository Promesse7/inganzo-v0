name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci || npm install
      - name: Lint
        run: npm run lint || echo "lint skipped"
      - name: Build
        run: npm run build
      - name: Functions build
        run: |
          cd functions
          npm ci || npm install
          npm run build
